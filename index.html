<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|Noticia+Text" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <div id='playGameSection'>
        <button type="button" id="playGameBtn" onclick='playGame(event)'>Play</button>
    </div>
    <div id="inputWordSection">
        <h2>Player 1</h2>
        <div class="form">   
            <input type="text" id="inputWordTxt" placeholder="enter a word" />
            <input type="button" id="enterWordBtn" value="enter" onclick='storeWord(event)'/> 
        </div>   
    </div>
   
    <div id="inputLetterSection">
        <h2 class = "second-player">Player 2</h2>
        <!-- canvas sketch will go here -->
        <canvas id="myCanvas" width="500" height="350" style="border:2px solid #000000;"></canvas>  
        <br>
        <div id="newWord">
            <p class="current-word">Current Word:</p>
            <br>
            <br>
            <ul id='letters'> </ul>
            <div class="letterDisplay">
                <span id="display"></span>
            </div>  
            <input type="text" id="inputLetterTxt" placeholder="guess a letter"/>
            <input type="button" id="enterLetterBtn" value="enter" onclick='storeLetter(event)'/>
        </div>
        <div id="outcomeDisplaySection">
            <span id="outcomeMsg"></span>
            <input type="button" id="startOverBtn" value="reset" onclick='startOver(event)'/>
            <input type="button" id="exitGameBtn" value="exit" onclick='exitGame()'/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
